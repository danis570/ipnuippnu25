<!DOCTYPE html>
<html>
<head>
    <title>Profil Anggota Organisasi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        .member {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e7e7e7;
            border-radius: 5px;
        }
        .member img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .member-info {
            font-size: 16px;
        }
        .member-info h3 {
            margin: 0 0 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Halaman Utama</a>
    </div>

    <div class="container">
        <h1>Profil Anggota Organisasi</h1>

        <div class="member">
            <img src="greenday.jpg" alt="Foto Member 1" width="100" height="100">
            <div class="member-info">
                <h3>Nama Member 1</h3>
                <p>Jabatan: Ketua</p>
                <p>Email: member1@example.com</p>
            </div>
        </div>

        <div class="member">
            <img src="member2.jpg" alt="Foto Member 2" width="100" height="100">
            <div class="member-info">
                <h3>Nama Member 2</h3>
                <p>Jabatan: Wakil Ketua</p>
                <p>Email: member2@example.com</p>
            </div>
        </div>

        <div class="member">
            <img src="member3.jpg" alt="Foto Member 3" width="100" height="100">
            <div class="member-info">
                <h3>Nama Member 3</h3>
                <p>Jabatan: Sekretaris</p>
                <p>Email: member3@example.com</p>
            </div>
        </div>

        <div class="member">
            <img src="member4.jpg" alt="Foto Member 4" width="100" height="100">
            <div class="member-info">
                <h3>Nama Member 4</h3>
                <p>Jabatan: Bendahara</p>
                <p>Email: member4@example.com</p>
            </div>
        </div>

        <!-- Tambahkan anggota lainnya di sini -->

    </div>
</body>
</html>
